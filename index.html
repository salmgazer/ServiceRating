<!DOCTYPE html>
<html>

    <head>
        <title>Rate Me</title>
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/xlsx.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="rateForm" style="margin-top: 30px;">
            <input type="number" name="rate" id="rate" min="0" max="5" maxlength="1">
            <button type="submit">Submit</button>
        </form>
        
        <form style="margin-top: 30px;">
            <input id="compName" type="text" placeholder="company name">
            <button id="setCompName">Set Company Name</button>
        </form>
        
        <div style="margin-top: 30px;">
        <button id="getRates">Show rates</button>
        </div>
        
        <div style="margin-top: 30px;">
            <button id="clearRates">Clear Rates</button>
        </div>
        
        <div id="ratesArea" style="margin-top: 30px;">
        </div>
        
        <div>
            <button id="exportRates">Export</button>
            <a href="" id="dataLink" download="rating.csv"></a>
        </div>
        <footer></footer>
    </body>
</html>
